                </div>

        <main  class="centralized">
            <div class="content">
                <div id="recents">
                </div>
                <div id="allNumbers" class="allNumbers">
                    <div class="columns" id="B"></div>
                    <div class="columns" id="I"></div>
                    <div class="columns" id="N"></div>
                    <div class="columns" id="G"></div>
                    <div class="columns" id="O"></div>
                </div>
            </div>
        </main>
    </div>
